name: Test Formula

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install formula
        run: |
          brew install --build-from-source Formula/tork.rb

      - name: Test formula
        run: |
          brew test tork

      - name: Audit formula
        run: |
          brew audit --strict Formula/tork.rb
